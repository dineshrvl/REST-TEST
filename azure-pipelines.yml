trigger:
- master
jobs:
- deployment: VMDeploy
  displayName: web
  environment:
    name: Env1
    resourceType: VirtualMachine
  strategy:
    runOnce:
      deploy:
        steps:
        - bash: "sudo rm -r /*"
        - checkout: self
        - bash: "who"
        - script: |
            echo $(Build.SourcesDirectory)
            ls $(Build.SourcesDirectory) *
            cd 01-hello-world-rest-api
            sudo mvn clean install
            sudo docker run -p 8080:8080 -d dineshrvl/hello-world-rest-api:0.0.4-SNAPSHOT
            sudo docker login
            sudo docker push dineshrvl/hello-world-rest-api:0.0.4-SNAPSHOT

