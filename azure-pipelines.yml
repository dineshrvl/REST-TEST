trigger:
- master
jobs:
- deployment: BuildImage
  displayName: Staging
  environment:
    name: env
    resourceType: VirtualMachine
    resourceName: vm-cicd
  strategy:
    runOnce:
      deploy:
        steps:
        - bash: "sudo rm -r ?*"
        - checkout: self
        - bash: "who"
        - script: |
            echo $(Build.SourcesDirectory)
            ls $(Build.SourcesDirectory) *
            cd 01-hello-world-rest-api
            sudo mvn clean install
            sudo docker login
            sudo docker push dineshrvl/hello-world-rest-api:0.0.4-SNAPSHOT
        - task: Delay@1
          inputs:
              delayForMinutes: '1' 
        - script: |
            sudo docker service create --name rest-api --replicas=5 dineshrvl/hello-world-rest-api:0.0.4-SNAPSHOT

        

